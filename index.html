<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Grove</title>
  </head>
  <body>
    <div id="app">
      <div id="hud" aria-label="Developer console">
        <div class="title">Forge Console</div>
        <div class="subtitle">Dev overlay</div>
        <div class="section">
          <div class="section-title">Status</div>
          <div class="row">Mock mode: <span id="hud-mock">on</span></div>
          <div class="row">WebSocket: <span id="hud-ws">disabled</span></div>
        </div>
        <div class="section">
          <div class="section-title">Controls</div>
          <div class="row"><code>?ws=ws://localhost:8787</code></div>
          <div class="row"><code>?icon=7</code></div>
          <div class="row"><code>window.codexViz.emit(...)</code></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
